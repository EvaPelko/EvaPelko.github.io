<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eva Pelko</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="text-center"
    style="background-image: url('bacgrounda-blue.png')"
  >
    <div class="bg-gray-300 w-8/12 mx-auto rounded-xl mt-10 p-5">
      <img
        src="profilna.jpg"
        class="mx-auto mt-10 mb-3 rounded-full border-4 border-yellow-500 border-dashed w-48 sm:w-48 md:w-60 hover:animate-bounce"
        alt="Slika Eve Pelko"
      />
      <h1 class="text-3xl font-semibold hover:font-bold cursor-pointer">
        Eva Pelko
      </h1>
      <div class="my-5">Umjetnica i student Informatike u Puli</div>
      <a
        class="font-bold p-2 hover:bg-yellow-200 cursor-pointer rounded-full"
        href="https://www.instagram.com/pelko.art/"
        target="_blank"
        >Instagram</a
      >
      <a
        class="font-bold p-2 hover:bg-yellow-200 cursor-pointer mb-20 rounded-full"
        href="https://www.youtube.com/channel/UCwKTGImXFvtHo5xMB_fLctQ"
        target="_blank"
        >YouTube</a
      >
      <h2 class="mt-10 font-semibold text-xl">Najdraža životinja</h2>
      <img
        src="GettyImages-1175550351.jpg"
        class="mx-auto w-1/2 mt-5 rounded-xl hover:animate-spin"
        alt="slika crne mačke"
      />
    </div>
  </body>
</html>
